<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PokeDex App</title>
  
  <!--NORMALIZE CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--FONTS ROBOTO-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900&display=swap" rel="stylesheet">
  
  <!--CSS-->
  <link rel='stylesheet' href='/assets/css/global.css' >
  <link rel="stylesheet" href="/assets/css/pokdex.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  
</head>
<body>
  <section class="content">
    <h1>Pokedex</h1>
    <ol id="pokemonList" class="pokemons">
      <li class="pokemon">
        <span class="number">#001 </span>
        <span class="name">Bulbasaur</span>

        <div class="detail">

          <ol class="types">
            <li class="type">Grass</li>
            <li class="type">Poison</li>
          </ol>

          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Bulbasaur">
        </div>
      </li>
      
    </ol>
  </section>
  <!--SCRIPTS-->
  <script defer type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
